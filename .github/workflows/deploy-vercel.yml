name: Deploy to Vercel

on:
  # ÊâãÂä®Ëß¶Âèë
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview

  # Êé®ÈÄÅÂà∞mainÂàÜÊîØÊó∂Ëá™Âä®ÈÉ®ÁΩ≤Áîü‰∫ßÁéØÂ¢É
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'vercel.json'
      - '.github/workflows/deploy-vercel.yml'

  # Pull RequestÊó∂ÈÉ®ÁΩ≤È¢ÑËßàÁéØÂ¢É
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  # Job 1: ‰ª£Á†ÅÊ£ÄÊü•
  check:
    name: Frontend Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run TypeScript type check
        working-directory: frontend
        run: npx tsc --noEmit

      - name: Run linter
        working-directory: frontend
        run: npm run lint || true
        continue-on-error: true

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_API_URL: ${{ secrets.BACKEND_URL }}
        run: npm run build

  # Job 2: ÈÉ®ÁΩ≤Âà∞Vercel
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        working-directory: frontend
        run: vercel pull --yes --environment=${{ github.event_name == 'push' && 'production' || 'preview' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        working-directory: frontend
        env:
          VITE_API_URL: ${{ secrets.BACKEND_URL }}
        run: vercel build ${{ github.event_name == 'push' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        id: deploy
        working-directory: frontend
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "Deploying to production..."
            vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} > deployment-url.txt
          else
            echo "Deploying preview..."
            vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} > deployment-url.txt
          fi

          DEPLOY_URL=$(cat deployment-url.txt)
          echo "deploy_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          echo "Deployment URL: $DEPLOY_URL"

      - name: Comment PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const deployUrl = '${{ steps.deploy.outputs.deploy_url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ Preview deployment ready!\n\n**URL**: ${deployUrl}\n\nChanges will be live after merging to main.`
            });

  # Job 3: ÈÉ®ÁΩ≤ÂêéÊµãËØï
  post-deploy-test:
    name: Post-deployment Tests
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push'

    steps:
      - name: Wait for deployment
        run: sleep 30

      - name: Test frontend health
        env:
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
        run: |
          echo "Testing frontend at: $FRONTEND_URL"

          status=$(curl -o /dev/null -s -w "%{http_code}" "$FRONTEND_URL")

          if [ "$status" == "200" ]; then
            echo "‚úÖ Frontend is accessible"
          else
            echo "‚ùå Frontend returned status: $status"
            exit 1
          fi

      - name: Test frontend can reach backend
        env:
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
        run: |
          echo "Testing API connectivity..."
          echo "Backend URL: $BACKEND_URL"

          # Test backend health directly
          backend_status=$(curl -o /dev/null -s -w "%{http_code}" "$BACKEND_URL/api/health")

          if [ "$backend_status" == "200" ]; then
            echo "‚úÖ Backend is healthy"
          else
            echo "‚ö†Ô∏è  Backend returned status: $backend_status"
          fi

      - name: Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        continue-on-error: true
        with:
          urls: |
            ${{ secrets.FRONTEND_URL }}
          uploadArtifacts: true
