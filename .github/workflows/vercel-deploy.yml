name: Deploy to Vercel

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "âŒ Error: VERCEL_TOKEN secret is not set"
            echo "Please configure the following secrets in your GitHub repository:"
            echo "  - VERCEL_TOKEN (required)"
            echo "  - VERCEL_ORG_ID (required)"
            echo "  - VERCEL_PROJECT_ID (required)"
            echo ""
            echo "See docs/DEPLOYMENT.md for setup instructions"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Install dependencies
        run: npm run install:all

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Configure Vercel Environment Variables (Auto-sync from GitHub Secrets)
        run: |
          echo "ðŸ”§ Syncing environment variables to Vercel..."

          # Function to set or update environment variable
          set_env_var() {
            local key=$1
            local value=$2
            local target=$3

            if [ -n "$value" ]; then
              echo "Setting $key for $target environment..."
              echo "$value" | vercel env add "$key" "$target" --token=${{ secrets.VERCEL_TOKEN }} --yes || \
              echo "$value" | vercel env rm "$key" "$target" --token=${{ secrets.VERCEL_TOKEN }} --yes && \
              echo "$value" | vercel env add "$key" "$target" --token=${{ secrets.VERCEL_TOKEN }} --yes
            fi
          }

          # Set LLM Provider configuration
          if [ -n "${{ secrets.LLM_PROVIDER }}" ]; then
            set_env_var "LLM_PROVIDER" "${{ secrets.LLM_PROVIDER }}" "production"
            set_env_var "LLM_PROVIDER" "${{ secrets.LLM_PROVIDER }}" "preview"
          fi

          # Set Gemini configuration
          if [ -n "${{ secrets.GEMINI_API_KEY }}" ]; then
            set_env_var "GEMINI_API_KEY" "${{ secrets.GEMINI_API_KEY }}" "production"
            set_env_var "GEMINI_API_KEY" "${{ secrets.GEMINI_API_KEY }}" "preview"
          fi

          if [ -n "${{ secrets.GEMINI_MODEL }}" ]; then
            set_env_var "GEMINI_MODEL" "${{ secrets.GEMINI_MODEL }}" "production"
            set_env_var "GEMINI_MODEL" "${{ secrets.GEMINI_MODEL }}" "preview"
          fi

          # Set OpenAI configuration (if provided)
          if [ -n "${{ secrets.OPENAI_API_KEY }}" ]; then
            set_env_var "OPENAI_API_KEY" "${{ secrets.OPENAI_API_KEY }}" "production"
            set_env_var "OPENAI_API_KEY" "${{ secrets.OPENAI_API_KEY }}" "preview"
          fi

          if [ -n "${{ secrets.OPENAI_MODEL }}" ]; then
            set_env_var "OPENAI_MODEL" "${{ secrets.OPENAI_MODEL }}" "production"
            set_env_var "OPENAI_MODEL" "${{ secrets.OPENAI_MODEL }}" "preview"
          fi

          # Set Anthropic configuration (if provided)
          if [ -n "${{ secrets.ANTHROPIC_API_KEY }}" ]; then
            set_env_var "ANTHROPIC_API_KEY" "${{ secrets.ANTHROPIC_API_KEY }}" "production"
            set_env_var "ANTHROPIC_API_KEY" "${{ secrets.ANTHROPIC_API_KEY }}" "preview"
          fi

          if [ -n "${{ secrets.ANTHROPIC_MODEL }}" ]; then
            set_env_var "ANTHROPIC_MODEL" "${{ secrets.ANTHROPIC_MODEL }}" "production"
            set_env_var "ANTHROPIC_MODEL" "${{ secrets.ANTHROPIC_MODEL }}" "preview"
          fi

          # Set optional LLM settings
          if [ -n "${{ secrets.LLM_TEMPERATURE }}" ]; then
            set_env_var "LLM_TEMPERATURE" "${{ secrets.LLM_TEMPERATURE }}" "production"
            set_env_var "LLM_TEMPERATURE" "${{ secrets.LLM_TEMPERATURE }}" "preview"
          fi

          if [ -n "${{ secrets.LLM_MAX_TOKENS }}" ]; then
            set_env_var "LLM_MAX_TOKENS" "${{ secrets.LLM_MAX_TOKENS }}" "production"
            set_env_var "LLM_MAX_TOKENS" "${{ secrets.LLM_MAX_TOKENS }}" "preview"
          fi

          # Set NODE_ENV for production
          set_env_var "NODE_ENV" "production" "production"

          echo "âœ… Environment variables synced successfully!"

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
          echo "ðŸš€ Deployment URL: $url"

      - name: Comment PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Deployed to Vercel: ${{ steps.deploy.outputs.url }}`
            })
