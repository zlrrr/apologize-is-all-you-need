        function addTestItem(id, title) {
            const resultsDiv = document.getElementById('results');
            const item = document.createElement('div');
            item.className = 'test-item';

        function updateTestStatus(id, status, message, response = null) {
            const item = document.getElementById(`test-${id}`);

            const details = document.getElementById(`details-${id}`);
            const responseDiv = document.getElementById(`response-${id}`);

            item.className = `test-item ${status}`;

            if (status === 'running') {
                statusIcon.className = 'test-status status-running';
                statusIcon.textContent = 'â³';
            } else if (status === 'success') {

                statusIcon.textContent = 'âœ—';
            }

            details.textContent = message;

            if (response) {
                responseDiv.style.display = 'block';
                responseDiv.textContent = JSON.stringify(response, null, 2);
            }

            testResults.push({ id, status, message });
            updateSummary();
        }

        function updateSummary() {
            const summaryDiv = document.getElementById('summary');
            const total = testResults.length;
            const passed = testResults.filter(r => r.status === 'success').length;

            document.getElementById('passedTests').textContent = passed;
            document.getElementById('failedTests').textContent = failed;

            if (total > 0) {

            }
